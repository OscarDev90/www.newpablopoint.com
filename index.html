<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo Point</title>
    <style>
        body {
            background-color: #fff; /* Blanco */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            box-sizing: border-box;
        }
        #container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #slidesPreview {
            width: 200px;
            background-color: #ff6600; /* Naranja */
            overflow-y: auto;
            padding: 10px;
            color: #fff; /* Texto blanco */
            box-sizing: border-box;
        }
        .slidePreview {
            background-color: #e65c00; /* Naranja más oscuro */
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            color: #fff; /* Texto blanco */
            border-radius: 4px;
        }
        #activeSlide {
            flex: 1;
            position: relative;
            background-color: #fff; /* Blanco */
            border: 1px solid #ccc;
            box-sizing: border-box;
            overflow: hidden;
        }
        .resizer {
            width: 10px;
            height: 10px;
            background: #ff6600; /* Naranja */
            position: absolute;
            z-index: 1;
        }
        .resizer.top-left {
            left: -5px;
            top: -5px;
            cursor: nwse-resize;
        }
        .resizer.top-right {
            right: -5px;
            top: -5px;
            cursor: nesw-resize;
        }
        .resizer.bottom-left {
            left: -5px;
            bottom: -5px;
            cursor: nesw-resize;
        }
        .resizer.bottom-right {
            right: -5px;
            bottom: -5px;
            cursor: nwse-resize;
        }
        footer {
            background-color: #ff6600; /* Naranja */
            color: #fff; /* Texto blanco */
            text-align: center;
            padding: 10px;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }
        #buttonContainer {
            margin: 10px;
            text-align: center;
        }
        #buttonContainer button {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            background-color: #ff6600; /* Naranja */
            border: none;
            color: #fff; /* Texto blanco */
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        #buttonContainer button:hover {
            background-color: #e65c00; /* Naranja más oscuro */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="slidesPreview">
            <button id="newSlideBtn">Crear nueva diapositiva</button>
            <button id="exportPptxBtn">Exportar a PPTX</button>
        </div>
        <div id="activeSlide"></div>
    </div>
    <div id="buttonContainer">
        <button id="addImageBtn">Añadir imágenes</button>
        <button id="addTextBtn">Añadir texto</button>
        <button id="addVideoBtn">Añadir video</button>
        <button id="addAudioBtn">Añadir audio</button>
    </div>
    <footer>
        <p>Pablo S.H.O.P</p>
        <p>Creado por Oscar</p>
        <h3>LA PAGINA WEB ESTA EN DESARROLLO PUEDEN HABER ALGUNOS ERRORES</h3>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pptxgenjs/3.12.0/pptxgen.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
